<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대문 페이지</title>
</head>
<body>
    <nav>
        <a href="/blog/">BLOG</a>
        <a href="/about_me/">about me</a>
    </nav>
    {% for post in recent_posts %}
        <div>
            <h6>
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }} by {{ post.author }}
                </a>
            </h6>
            <p>
                {{ post.get_content_markdown | truncatewords_html:30 | safe }}
            </p>
        </div>
    {% endfor %}
</body>
</html>
